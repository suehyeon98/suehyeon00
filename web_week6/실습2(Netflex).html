<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>a tag</title>
</head>
<style>
	*{
		box-sizing: border-box;
	}
	.container{
		border: solid 1px black;
		background-color: rgb(220,220,220);
		text-align: center;
		border-radius: 10px;

		width: 300px;
		margin-right: auto;
		margin-left: auto;
		padding-: 20px;
	}
	.container h1{
		font-size: 20px;
	}
	.container p{
		font-size: 10px;
	}
	a{
		display: block;
		text-decoration: none;
		color: black;
	}

</style>

<body>
	<a href="https://www.netflix.com/kr/">Netflex</a>
	<br>
	<a href="https://www.netflix.com/kr/"><img src="https://i.postimg.cc/50rrs28R/netflix-ultra-streaming-tier-main.jpg" alt="Netflex Logo" width="100"></a>	
	
	<div class="container">
		<img src="https://i.postimg.cc/50rrs28R/netflix-ultra-streaming-tier-main.jpg"  alt="Netflex Logo" width="100">
		<h1>Let's Watch together</h1>
		<p>Lorem ipsum dolor sit amet.</p>
	</div>

	<a class="container" href="https://www.netflix.com/kr/">
		<img src="https://i.postimg.cc/50rrs28R/netflix-ultra-streaming-tier-main.jpg"  alt="Netflex Logo" width="100">
		<h1>Let's Watch together</h1>
		<p>Lorem ipsum dolor sit amet.</p></a>
</body>
</html>
